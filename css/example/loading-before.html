  <script>
    var btn = document.getElementById('btn');
    var btn2 = document.getElementById('btn2');
    var btn3 = document.getElementById('btn3');
    var img = document.getElementsByClassName('img-wrap')[0];
    var toast = document.getElementById('toast');
    var originStyle = toast.getAttribute('style');
    btn.addEventListener('click', function() {
      showToast();
    });
    btn2.addEventListener('click', function() {
      var additionalStyle = 'position: relative; z-index: 1;';
      img.setAttribute('style', additionalStyle);
      showToast();
    });
    btn3.addEventListener('click', function() {
      hideToast();
    });
    function showToast() {
      toast.setAttribute('style', originStyle + 'display: block;');
      setTimeout(function() {
        toast.setAttribute('style', originStyle + 'display: block;opacity: 1;');
      }, 0)
    }
    function hideToast() {
      img.removeAttribute('style');
      toast.setAttribute('style', originStyle + 'display: block;opacity: 0;');
      setTimeout(function () {
        toast.setAttribute('style', originStyle + 'display: none;opacity: 0;');
      }, 500)
    }
